env_name: walker_single
agent_specs:
  batch_design: true
xml_name: "default"
# training parameters
gamma: 0.995
tau: 0.95
policy_specs:
  control_log_std: 0

robot_param_scale: 1
skel_transform_nsteps: 5

done_condition:
  max_ang: 60

obs_specs:
  attr: ['depth']
  sim: []
  design: true
  clip_qvel: true
  use_projected_params: true
  use_body_ind: true
max_body_depth: 6

add_body_condition:
  max_nchild: 6

robot:
  param_mapping: sin
  
  body_params:
    offset:
      type: 'xz'
      lb: [-0.7, -0.7]
      ub: [0.7, 0.7]

  joint_params: {}

  geom_params:
    size:
      lb: 0.03
      ub: 0.08
    ext_start:
      lb: 0.0
      ub: 0.7

  actuator_params:
    gear:
      lb: 20
      ub: 400

  
